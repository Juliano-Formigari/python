{% extends 'base.html' %}

{% block titulo %}Exclusão de Usuário{% endblock %}

{% block corpo %}
    <div class="form-control">
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <h3>
                    <label class="text-primary">Exclusão de Usuário - {{ usuario.nome }}</label>
                </h3>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" value="{{ usuario.nome }}" id="nome" maxlength="50" disabled />
            </div>
            <div class="mb-3">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" name="sobrenome" value="{{ usuario.sobrenome }}" id="sobrenome" maxlength="50" disabled />
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" name="login" value="{{ usuario.login }}" id="login" maxlength="50" disabled />
            </div>
            
            {% include 'acoes_form_exclui.html' %}
        </form>
        <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-danger">
                  <h5 class="modal-title text-light" id="exampleModalLabel">Excluir registro</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Deseja realmente excluir <strong>{{ usuario.nome }}</strong>?
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Excluir</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
    </div>
{% endblock %}
